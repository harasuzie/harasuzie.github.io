<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      font-family: 'Press Start 2P', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 12px;
      z-index: 5;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 400px;
      max-height: 600px;
      display: block;
      background: #222;
    }
    #restartButton {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 12px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #finalScore {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: white;
      z-index: 9;
    }
    .highscore-glow {
      font-size: 12px;
      font-weight: bold;
      color: #00ffcc;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>
  <canvas id="gameCanvas"></canvas>
  <div id="finalScore"></div>
  <button id="restartButton">üîÅ Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Í≥†Ï†ï Ìï¥ÏÉÅÎèÑ Ïú†ÏßÄ
    canvas.width = 400;
    canvas.height = 600;

    const restartButton = document.getElementById("restartButton");
    const finalScore = document.getElementById("finalScore");

    const plane = {
      x: 180,
      y: 520,
      width: 40,
      height: 30
    };

    let bullets = [];
    let enemies = [];
    let explosions = [];
    let score = 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    let isNewHighScore = false;
    let gameOver = false;
    let planeHit = false;
    let shootCooldown = 0;

    document.getElementById('highscore').textContent = highScore;

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * 370,
        y: -30,
        width: 30,
        height: 30,
        speed: 2 + Math.random() * 2
      });
    }

    function shootBullet() {
      if (shootCooldown <= 0) {
        bullets.push({
          x: plane.x + plane.width / 2 - 2,
          y: plane.y,
          width: 4,
          height: 10
        });
        shootCooldown = 20;
      }
    }

    function createExplosion(x, y) {
      explosions.push({ x, y, radius: 0, alpha: 1 });
    }

    function updateExplosions() {
      explosions.forEach(ex => {
        ex.radius += 2;
        ex.alpha -= 0.05;
      });
      explosions = explosions.filter(ex => ex.alpha > 0);

      if (gameOver && explosions.length === 0 && planeHit) {
        finalScore.innerHTML = `Your Score: ${score}` + (isNewHighScore ? "<div class='highscore-glow'>New High Score!</div>" : "");
        finalScore.style.display = "block";
        restartButton.style.display = "block";
        planeHit = false;
      }
    }

    function update() {
      if (gameOver && explosions.length === 0) return;

      shootCooldown--;
      shootBullet();

      bullets.forEach(b => b.y -= 6);
      bullets = bullets.filter(b => b.y > -10);

      enemies.forEach(e => e.y += e.speed);
      enemies = enemies.filter(e => e.y < canvas.height);

      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          const b = bullets[bi];
          const e = enemies[ei];
          if (b.x < e.x + e.width && b.x + b.width > e.x &&
              b.y < e.y + e.height && b.y + b.height > e.y) {
            createExplosion(e.x + e.width / 2, e.y + e.height / 2);
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            if (score > highScore) {
              isNewHighScore = true;
              highScore = score;
              localStorage.setItem('highScore', highScore);
              document.getElementById('highscore').textContent = highScore;
            }
            document.getElementById('score').textContent = score;
            break;
          }
        }
      }

      for (let ei = enemies.length - 1; ei >= 0; ei--) {
        const e = enemies[ei];
        if (!gameOver &&
            e.x < plane.x + plane.width && e.x + e.width > plane.x &&
            e.y < plane.y + plane.height && e.y + e.height > plane.y) {
          createExplosion(plane.x + plane.width / 2, plane.y + plane.height / 2);
          createExplosion(e.x + e.width / 2, e.y + e.height / 2);
          enemies.splice(ei, 1);
          endGame();
        }
      }

      updateExplosions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        ctx.fillStyle = '#ffff00';
        ctx.beginPath();
        ctx.moveTo(plane.x + plane.width / 2, plane.y);
        ctx.lineTo(plane.x, plane.y + plane.height);
        ctx.lineTo(plane.x + plane.width, plane.y + plane.height);
        ctx.closePath();
        ctx.fill();
      }

      ctx.fillStyle = '#0ff';
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = '#f00';
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

      explosions.forEach(ex => {
        ctx.beginPath();
        ctx.arc(ex.x, ex.y, ex.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 165, 0, ${ex.alpha})`;
        ctx.fill();
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      planeHit = true;
    }

    restartButton.addEventListener("click", () => {
      location.reload();
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      plane.x = e.clientX - rect.left - plane.width / 2;
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      plane.x = e.touches[0].clientX - rect.left - plane.width / 2;
    }, { passive: false });

    setInterval(spawnEnemy, 1000);
    loop();
  </script>
</body>
</html>
