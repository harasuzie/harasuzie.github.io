
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Shooter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Press Start 2P', sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    canvas { background: #222; display: block; max-width: 100%; height: auto; }
    #scoreboard { text-align: center; padding: 10px; font-size: 14px; }

    #restartButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 14px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #finalScore {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      z-index: 9;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      gap: 20px;
    }

    .highscore-glow {
      margin-top: 60px;
      font-size: 18px;
      color: #ffff00;
      font-family: 'Press Start 2P', sans-serif;
      animation: glow-pulse 0.6s infinite alternate;
      text-shadow:
        0 0 1px #ffff00,
        0 0 2px #ffcc00;
    }

    @keyframes glow-pulse {
      0% {
        opacity: 1;
        text-shadow:
          0 0 4px #ffff00,
          0 0 8px #ffcc00,
          0 0 12px #ffaa00;
      }
      100% {
        opacity: 0.3;
        text-shadow: 0 0 1px #666600;
      }
    }

    #canvasContainer {
      position: relative;
      width: 400px;
      max-width: 100%;
    }

    #pauseButton {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 100px;
      width: fit-content;
      background: #fff;
      color: #000;
      font-size: 10px;
      font-family: 'Press Start 2P', sans-serif;
      padding: 6px 10px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .retro-button {
      background: #fff;
      color: #000;
      font-size: 10px;
      font-family: 'Press Start 2P', sans-serif;
      padding: 6px 10px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: pointer;
    }

    #resetButton {
      position: absolute;
      top: 45px;
      left: 10px;
      background: #fff;
      color: #000;
      font-size: 10px;
      font-family: 'Press Start 2P', sans-serif;
      padding: 6px 10px;
      border: 2px solid #000;
      border-radius: 6px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="highscore">0</span>
  </div>
  <div id="canvasContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="pauseButton">Pause</button>
  </div>
  <div id="finalScore"></div>
  <button id="restartButton" class="retro-button">Restart</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartButton = document.getElementById('restartButton');
    const finalScore = document.getElementById('finalScore');

    const plane = { x: 180, y: 520, width: 40, height: 30 };
    let bullets = [];
    let enemies = [];
    let explosions = [];
    let score = 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    let isNewHighScore = false;
    let gameOver = false;
    let planeHit = false;
    let shootCooldown = 0;
    let isPaused = false;

    document.getElementById('highscore').textContent = highScore;

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * 360,
        y: -20,
        width: 30,
        height: 30,
        speed: 2 + Math.random() * 2
      });
    }

    function shootBullet() {
      if (shootCooldown <= 0) {
        bullets.push({
          x: plane.x + plane.width / 2 - 2,
          y: plane.y,
          width: 4,
          height: 10
        });
        shootCooldown = 20;
      }
    }

    function createExplosion(x, y) {
      explosions.push({ x, y, radius: 0, alpha: 1 });
    }

    function updateExplosions() {
      explosions.forEach(ex => {
        ex.radius += 2;
        ex.alpha -= 0.05;
      });
      explosions = explosions.filter(ex => ex.alpha > 0);

      if (gameOver && explosions.length === 0 && planeHit) {
        finalScore.innerHTML = `Your Score: ${score}` + 
          (isNewHighScore ? "<div class='highscore-glow'>★ NEW HIGH SCORE! ★</div>" : "");
        finalScore.style.display = 'flex';
        restartButton.style.display = 'block';
        planeHit = false;
      }
    }

    function update() {
      // Spawn enemy every 1 second if not paused
      const now = Date.now();
      if (!window.lastEnemySpawnTime) window.lastEnemySpawnTime = now;
      if (!isPaused && now - window.lastEnemySpawnTime > 1000) {
        spawnEnemy();
        window.lastEnemySpawnTime = now;
      }

      if (gameOver && explosions.length === 0) return;
      shootCooldown--;
      shootBullet();
      bullets.forEach(b => b.y -= 6);
      bullets = bullets.filter(b => b.y > -10);
      enemies.forEach(e => e.y += e.speed);
      enemies = enemies.filter(e => e.y < 600);

      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          const b = bullets[bi], e = enemies[ei];
          if (b.x < e.x + e.width && b.x + b.width > e.x &&
              b.y < e.y + e.height && b.y + b.height > e.y) {
            createExplosion(e.x + e.width / 2, e.y + e.height / 2);
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            if (score > highScore) {
              isNewHighScore = true;
              highScore = score;
              localStorage.setItem('highScore', highScore);
              document.getElementById('highscore').textContent = highScore;
            }
            document.getElementById('score').textContent = score;
            break;
          }
        }
      }

      for (let ei = enemies.length - 1; ei >= 0; ei--) {
        const e = enemies[ei];
        if (!gameOver && e.x < plane.x + plane.width && e.x + e.width > plane.x &&
            e.y < plane.y + plane.height && e.y + e.height > plane.y) {
          createExplosion(plane.x + plane.width / 2, plane.y + plane.height / 2);
          createExplosion(e.x + e.width / 2, e.y + e.height / 2);
          enemies.splice(ei, 1);
          endGame();
        }
      }

      updateExplosions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameOver) {
        ctx.fillStyle = '#ffff00';
        ctx.beginPath();
        ctx.moveTo(plane.x + plane.width / 2, plane.y);
        ctx.lineTo(plane.x, plane.y + plane.height);
        ctx.lineTo(plane.x + plane.width, plane.y + plane.height);
        ctx.closePath();
        ctx.fill();
      }
      ctx.fillStyle = '#0ff';
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
      ctx.fillStyle = '#f00';
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
      explosions.forEach(ex => {
        ctx.beginPath();
        ctx.arc(ex.x, ex.y, ex.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 165, 0, ${ex.alpha})`;
        ctx.fill();
      });
    }

    function loop() {
      if (!isPaused) update();
      updateExplosions();
      draw();
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      planeHit = true;
    }

    restartButton.addEventListener('click', () => {
      bullets = []; enemies = []; explosions = [];
      score = 0; shootCooldown = 0;
      gameOver = false; planeHit = false;
      isNewHighScore = false;
      plane.x = 180; plane.y = 520;
      document.getElementById('score').textContent = score;
      finalScore.style.display = 'none';
      restartButton.style.display = 'none';
    });

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      plane.x = e.clientX - rect.left - plane.width / 2;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      plane.x = e.touches[0].clientX - rect.left - plane.width / 2;
    }, { passive: false });

    document.getElementById('pauseButton').addEventListener('click', () => {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
      resetButton.style.display = isPaused ? 'block' : 'none';
    });

    const resetButton = document.createElement('button');
    resetButton.textContent = 'Reset High Score';
    resetButton.id = 'resetButton';
    resetButton.className = 'retro-button';
    resetButton.style.display = 'none';
    document.getElementById('canvasContainer').appendChild(resetButton);
    resetButton.addEventListener('click', () => {
      localStorage.removeItem('highScore');
      location.reload();
    });

    loop();
    
  </script>
</body>
</html>
